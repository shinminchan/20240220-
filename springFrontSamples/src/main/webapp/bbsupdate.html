<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bbsupdate</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<style type="text/css">
th{
	background-color: #007bff;
	color: white;
	text-align: center;
	vertical-align: middle;
}
</style>
</head>
<body>

<div id="app" class="container">
<h1>글수정</h1>
<br/>

<table class="table table-sm">
<col width="100px"><col width="500px">

<tr>
	<th>아이디</th>
	<td>		
		<input type="text" id="id" class="form-control" readonly="readonly">		
	</td>
</tr>
<tr>
	<th class="align-middle">제목</th>
	<td>
		<input type="text" id="title" size="50px" class="form-control form-control-lg">
	</td>
</tr>
<tr>	
	<td colspan="2">
		<textarea rows="18" id="content" class="form-control"></textarea>
	</td>
</tr>
<tr>
	<td colspan="2" align="right" style="padding-top: 20px">
		<button type="button" id="updateBtn" class="btn btn-primary">수정</button>
	</td>
</tr>

</table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
const url = new URL(location.href);
const params = url.searchParams;
let seq = params.get("seq");

$(document).ready(function () {
	$.ajax({
		url:"http://localhost:9900/bbsdetail",
		type:"get",
		data:{ "seq":seq },
		success:function(dto){
			$("#id").val( dto.id );			
			$("#title").val( dto.title );
			$("#content").val( dto.content );			
		},
		error:function(){
			alert("error");
		}
	});
});

$("#updateBtn").click(function () {
	$.ajax({
		url:"http://localhost:9900/bbsupdate",
		type:"get",
		data:{ "seq":seq, title:$("#title").val(), content:$("#content").val() },
		success:function(msg){
			if(msg === "YES"){
				alert('정상적으로 수정되었습니다');
				
				location.href = "bbslist.html";
			}else{
				alert('수정되지 않았습니다');
			}
		},
		error:function(){
			alert('error')
		}
	})
	
});

</script>

</body>
</html>
